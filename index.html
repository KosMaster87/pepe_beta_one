<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/7_statusbars/3_icons/icon_salsa_bottle.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="./models/drawableObject.class.js"></script>

    <script src="./models/drawable-moveableObject.class.js"></script>

    <script src="./models/drawableObject-startScreen.class.js"></script>

    <script src="./models/drawable-moveableObject-chicken.class.js"></script>
    <script src="./models/drawable-moveableObject-mini-chicken.class.js"></script>
    <script src="./models/drawable-moveableObject-character.class.js"></script>
    <script src="./models/drawable-moveableObject-cloud.class.js"></script>
    <script src="./models/drawable-moveableObject-endboss.class.js"></script>

    <script src="./models/world.class.js"></script>
    <script src="./models/world-statusBar.js"></script>

    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-character.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>

    <script src="./models/drawable-moveableObject-backgroundObject.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>

    <script src="./models/drawable-moveableObject-throwableObject.class.js"></script>
    <script src="./models/drawable-moveableObject-pickableObject.class.js"></script>

    <script src="./models/drawable-moveableObject-pickableObject-bottle.class.js"></script>
    <script src="./models/drawable-moveableObject-pickableObject-coin.class.js"></script>

    <script src="./models/drawableObject-gameOverScreen.class.js"></script>

    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

    <title>El pollo loco</title>
  </head>

  <body onload="init()">
    <h1>El pollo loco</h1>
    <canvas width="720" height="480" id="canvas" class="dNone"></canvas>

    <!-- Das Fenster mit den Benutzerinteraktion -->
    <div id="optionBox" class="dNone commands">
      <div class="headline">
        <h3>Commands</h3>
        <!-- <button onclick="world.startGame()" class="start-button">Start</button> -->
        <span id="backButton" class="getBack"></span>
      </div>

      <div class="commandLine">
        Move Left:
        <div class="keys"><</div>
      </div>
      <div class="commandLine">
        Move Right:
        <div class="keys">></div>
      </div>
      <div class="commandLine">
        Jump:
        <div class="keySpace">SPACE</div>
      </div>
      <div class="commandLine">
        Throw bottle:
        <div class="keys">D</div>
      </div>
    </div>

    <!-- -------------------------------------- -->

    <div id="rotate" class="rotate">
      <img src="./img/rotate.gif" />
    </div>

    <div id="startScreen" class="startScreen">
      <button onclick="world.startGame()" class="start-button">Start</button>
    </div>

    <button class="dNone backToMenu" id="backToMenu">Back to Menu</button>
    <div
      style="display: flex; width: 200px; justify-content: space-between"
      id="settings"
    >
      <div class="mobileBtns">
        <div style="margin-left: 20px">
          <div id="btnLeft" class="gameBtns">L</div>
          <div id="btnRight" class="gameBtns">R</div>
        </div>

        <div style="margin-right: 20px">
          <div id="btnJump" class="gameBtns">J</div>
          <div id="btnThrow" class="gameBtns">A</div>
        </div>
      </div>
      <div id="audioBtn" class="audioBtn"></div>
      <div id="commandButton" class="optionBtn">i</div>
    </div>
  </body>
</html>
